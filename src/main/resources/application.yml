server:
  port: 8080

spring:
  profiles:
    active: build-test  #travis ci test OR local test(not docker)
  jpa:
    properties:
      hibernates:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: create-drop
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:

---
spring:
  config:
    activate:
      on-profile: dev #docker dev env
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://hs2b-mysql-dev:3306/hs2b?characterEncoding=UTF-8
    username: root
    password: 1234
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect

---
spring:
  config:
    activate:
      on-profile: real
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: ${HS2B_DATABASE_URL}
    username: ${HS2B_DATABASE_USERNAME}
    password: ${HS2B_DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect