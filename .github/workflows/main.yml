# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
env:
  S3_BUCKET_NAME: hs2b-webservice-build
  PROJECT_NAME: hs2b
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }} 
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 

jobs:
  build:
    name: CI with Gradle
    runs-on: ubuntu-18.04
    defaults:
      run:
        shell: bash

    steps:
      - name: 체크아웃 Github-Action
        uses: actions/checkout@v2

      - name: 자바 JDK 1.8 설치
        uses: actions/setup-java@v1
        with: 
          java-version: 1.8

      - name: gradlew 권한 부여
        run: chmod +x ./gradlew
    
      - name: Gradle 빌드
        run: ./gradlew clean build
        
      - name: zip파일 생성
        run: zip -r ./$GITHUB_SHA.zip .
        
      - name: AWS credentials 설정
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} 
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
          aws-region: ap-northeast-2
          
      - name: S3 업로드
        run: aws s3 cp ./$GITHUB_SHA.zip s3://$S3_BUCKET_NAME/$PROJECT_NAME/hs2b-backend.zip

      - name: Code Deploy 배포
        run : aws deploy create-deployment --application-name hs2b-webservice --deployment-config-name CodeDeployDefault.AllAtOnce --deployment-group-name hs2b-webservice-group --s3-location bucket=$S3_BUCKET_NAME,bundleType=zip,key=$PROJECT_NAME/hs2b-backend.zip
